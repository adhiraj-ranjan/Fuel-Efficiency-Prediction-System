<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Fuel Efficiency Predictor</h1>
            <p class="subtitle">Adjust vehicle parameters and see real-time predictions</p>

            <!-- Vehicle Selection -->
            <div class="vehicle-selector">
                <label for="vehicleSelect">Select a Car Model:</label>
                <select id="vehicleSelect">
                    <option value="">-- Choose a car model --</option>
                    <option value="civic">Honda Civic (2023)</option>
                    <option value="accord">Honda Accord (2023)</option>
                    <option value="corolla">Toyota Corolla (2023)</option>
                    <option value="camry">Toyota Camry (2023)</option>
                    <option value="crv">Honda CR-V (2023)</option>
                    <option value="rav4">Toyota RAV4 (2023)</option>
                    <option value="highlander">Toyota Highlander (2023)</option>
                    <option value="f150">Ford F-150 (2023)</option>
                    <option value="mustang">Ford Mustang (2023)</option>
                    <option value="tesla">Tesla Model 3 (2023)</option>
                    <option value="prius">Toyota Prius (2023)</option>
                    <option value="bmw">BMW M440i (2023)</option>
                </select>
            </div>

            <div class="main-layout">
                <!-- Left Side: Sliders -->
                <div class="left-panel">
                    <h2>Vehicle Specifications</h2>
                    
                    <div class="sliders-container">
                        <!-- Engine Size -->
                        <div class="slider-group">
                            <div class="label-row">
                                <label for="engineSize">Engine Size (L)</label>
                                <span class="value-display" id="engineSizeValue">2.0</span>
                            </div>
                            <input type="range" id="engineSize" class="slider" min="0.8" max="6.0" step="0.1" value="2.0">
                            <div class="range-info"><span>0.8L</span><span>6.0L</span></div>
                        </div>

                        <!-- Horsepower -->
                        <div class="slider-group">
                            <div class="label-row">
                                <label for="horsepower">Horsepower (HP)</label>
                                <span class="value-display" id="horsepowerValue">150</span>
                            </div>
                            <input type="range" id="horsepower" class="slider" min="50" max="400" step="5" value="150">
                            <div class="range-info"><span>50 HP</span><span>400 HP</span></div>
                        </div>

                        <!-- Weight -->
                        <div class="slider-group">
                            <div class="label-row">
                                <label for="weight">Weight (kg)</label>
                                <span class="value-display" id="weightValue">1500</span>
                            </div>
                            <input type="range" id="weight" class="slider" min="700" max="2500" step="50" value="1500">
                            <div class="range-info"><span>700 kg</span><span>2500 kg</span></div>
                        </div>

                        <!-- Cylinders -->
                        <div class="slider-group">
                            <div class="label-row">
                                <label for="cylinders">Cylinders</label>
                                <span class="value-display" id="cylindersValue">6</span>
                            </div>
                            <input type="range" id="cylinders" class="slider" min="3" max="12" step="1" value="6">
                            <div class="range-info"><span>3</span><span>12</span></div>
                        </div>

                        <!-- Acceleration -->
                        <div class="slider-group">
                            <div class="label-row">
                                <label for="acceleration">Acceleration 0-100 (sec)</label>
                                <span class="value-display" id="accelerationValue">10</span>
                            </div>
                            <input type="range" id="acceleration" class="slider" min="5" max="25" step="0.5" value="10">
                            <div class="range-info"><span>5 sec</span><span>25 sec</span></div>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Results -->
                <div class="right-panel">
                    <!-- Mileage Card -->
                    <div class="result-box mileage-box">
                        <p class="result-label">Estimated Fuel Efficiency</p>
                        <div class="result-value" id="mileageValue">18.4</div>
                        <p class="result-unit">km/l</p>
                    </div>

                    <!-- Chart -->
                    <div class="chart-box">
                        <h3>Weight vs Mileage Trend</h3>
                        <div class="chart-container">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>

                    <!-- Insights -->
                    <div class="insights-box">
                        <h3>Key Insights</h3>
                        <ul id="insightsList">
                            <li>Loading insights...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
